<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <a href="">
          <img src="./images/logo.png" alt="" />
        </a>
      </div>
      <div class="nav-bar">
        <a href="#">關於黑橋</a>
        <a href="#">最新消息</a>
        <a href="#">營業據點</a>
        <a href="#">線上型錄</a>
        <a href="#">商品專區</a>
        <a href="#">美味食譜</a>
        <a href="#">香腸博物館</a>
        <a href="#">公益活動</a>
        <a href="#">聯絡我們</a>
      </div>
      <div class="shopButton">
        <div class="fb">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
        <div class="mall">
          <p>購物商城</p>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </div>

    <div class="row banner">
      <div class="goodHeart">
        <img src="./images/homeBanner-slogan.png" alt="" />
      </div>
      <div class="slider">
        <div class="circle circle01"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="goDown">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="title col-lg-12 col-xl-3">
          <p>24小時</p>
          <p>網路購物</p>
          <p>服務</p>
        </div>
        <div class="text col-lg-12 col-xl-4">
          1957年於台南創立，口碑傳承五十餘年，不僅是台灣香腸創始店，更是台灣美食特產的代表。特製香腸、肉酥、肉乾、牛肉乾及精緻伴手好禮，老字號的美味，送禮自用皆體面！
        </div>
        <div class="pic col-lg-12 col-xl-4">
          <img src="./images/homeShopping-pic01.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row relative">
        <a class="newsBanner" href="#"></a>
        <p class="newsText">
          <span style="font-style: italic; font-size: 60px">What's New</span
          ><br /><span style="font-size: 40px">最新消息</span>
        </p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
